<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
                </ul>
                <form class="d-flex">
                    <button class="btn btn-success" onclick="closed()">
                        <a class="nav-link" href="./index.html">Login</a>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="user2" hidden></div>
        <form method="post" id="formSignup" class="w-75 p-3 m-auto">
            <h1 class="mb-5">Crear Usuario</h1>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="password" class="mt-2">Contrase√±a</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="staff_status" class="mt-2">Staff status</label>
                <input type="checkbox" name="" id="staff_status">
            </div>
            <div class="mt-3">
                <button onclick="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./public/js/signup.js"></script>
</body>

</html>
