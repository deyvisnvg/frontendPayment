    <div class="container mt-4">
        <div id="user2" hidden></div>
        <form method="post" id="formPago_add" class="w-75 p-3 m-auto">
            <h1 class="mb-5">Registrar Pago</h1>
            <div class="form-group mt-3">
                <label for="expirationDate">Fecha de vencimiento</label>
                <input type="date" id="expirationDate" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="service">Servicio</label>
                <select class="form-select" id="service" required>
                    <option selected>Seleccione</option>
                    <option value="1">Netflix</option>
                    <option value="2">Amazon</option>
                    <option value="3">Start+</option>
                    <option value="4">Paramount+</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="amount">Monto</label>
                <div class="input-group">
                    <input type="text" id="amount" class="form-control" required
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="paymentDate" class="mt-2">Fecha de pago</label>
                <input type="date" id="paymentDate" class="form-control" required>
            </div>
            <div class="mt-3">
                <button onclick="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
